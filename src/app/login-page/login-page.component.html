<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>login as registered user</h2>
    <div class="alert alert-info" *ngIf="message">{{message}}</div>
    <div class="form-control " style="margin: 12px 0"
         [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email" style="margin: 0 12px; width: 80px ">email</label>
        <input id="email" type="email" formControlName="email" class="email">
        <div *ngIf="form.get('email').touched && form.get('email').invalid"
             class="validation">
            <small *ngIf="form.get('email').errors.required">Введите Email</small>
            <small *ngIf="form.get('email').errors.email">Email должен быть как Email</small>
        </div>
    </div>
    <div class="form-control indent" style="margin: 12px 0"
         [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
        <label for="password" style="margin: 0 12px; width: 80px ">password</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="form.get('password').touched && form.get('password').invalid"
             class="validation">
            <small *ngIf="form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').errors.minlength">
                Пароль должен быть не менее
                {{form.get('password').errors.minlength.requiredLength}}
                символов. Сейчас
                {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid || submitted">login</button>

</form>
